<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<header>
    <div class="container-header-1">
        <img src="img\iconLogo.svg" alt="icon-logo" id="icon-logo">
        <p id="header-text">conversor de moedas</p>
    </div>
    <div class="container-header-2"></div>
</header>

<body>
    <div class="container-main">
        <div class="rectangle-left">
            <div class="container-top-left">
                <h2 id="mensagem-top-left">Digite o valor em </h2>
                <div class="moeda-real">
                    <h2 id="reais-string"> Reais </h2>
                    <img src="iconBandeiraBrasil.svg" alt="icon-bandeira-brasil" id="icon-brasil">
                </div>
            </div>
            <div class="container-down-left">
                <h1 id="cifrao-left">R$</h1>
                <input type="number" id="valor-real" oninput="converteMoeda()">
            </div>
        </div>

        <div class="rectangle-right">
            <div class="container-top-right">
                <h2 id="mensagem-top-right">Esse é o valor em </h2>
                <select class="moedas" id="moeda-string" onclick="converteMoeda()">
                    <option value="dolar" imgBrasil>
                        Dólar
                    </option>
                    <option value="libra">
                        Libra
                    </option>
                    <option value="euro">
                        Euro
                    </option>
                </select>
            </div>
            <div class="container-down-right">
                <h1 id="cifrao-right">USD</h1>
                <input type="number" id="valor-moeda">
            </div>
        </div>
    </div>
</body>

<footer>
    <div class="container-footer-1"></div>
    <div class="container-footer-2">
        <p class="footer-text">feito com </p>
        <img src="img\iconCoracao.svg" alt="icon-coracao" id="icon-coracao">
        <p class="footer-text" id="footer-text-name"> por Luiz</p>
    </div>
</footer>
<script src="script.js"></script>

</html>

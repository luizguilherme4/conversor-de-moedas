<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<main>
    <section class="right-container white-bg">
        <div class="header">
            <img src="img/iconLogo.svg" alt="logo">
            <p class="green-text">conversor de moedas</p>
        </div>

        <div class="right-coin">
            <div class="select-coin">
                <h1 class="green-text">Digite o valor em</h1>
                <select name="coins" class="white-text green-bg" id="coinLeft" onclick="convert()">
                    <option value="real">
                        Real
                    </option>
                    <option value="dolar">
                        Dólar
                    </option>
                    <option value="euro">
                        Euro
                    </option>
                </select>
            </div>

            <div class="input-coin">
                <h2 class="green-text" id="symbol-left">R$</h2>
                <input class="green-text white-bg" id="value-left" type="number" autofocus placeholder="0" oninput="convert()">
            </div>
        </div>
    </section>

    <section class="left-container green-bg">
        <div class="left-coin">
            <div class="select-coin">
                <h1 class="white-text">Esse é o valor em</h1>
                <select name="coins" class="green-text white-bg" id="coinRight" onclick="convert()">
                    <option value="dolar">
                        Dólar
                    </option>
                    <option value="real">
                        Real
                    </option>
                    <option value="euro">
                        Euro
                    </option>
                </select>
            </div>

            <div class="input-coin white-placeholder">
                <h2 class="white-text" id="symbol-right">USD</h2>
                <input class="white-text green-bg" id="value-right" type="number" disabled placeholder="0,00">
            </div>
        </div>

        <footer>
            <p class="white-text">feito com</p>
            <img src="img/iconCoracao.svg" alt="coração ícone">
            <p class="white-text">por Luiz</p>
        </footer>
    </section>
</main>

<script src="script.js"></script>

</html>
